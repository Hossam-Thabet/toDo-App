<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home - Multilingual To-Do</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">ToDo</div>
        <div>
          <h1 data-i18n="appTitle"></h1>
          <div class="small" data-i18n="appSub"></div>
        </div>
      </div>

      <div class="auth-area">
        <select id="lang" class="select-lang" title="Language"></select>
        <div class="small" data-i18n></div>
        <div class="small"><span id="current-user">—</span></div>
        <button id="logout-btn" class="btn ghost" data-i18n="logout"></button>
      </div>
    </header>

    <div class="grid">
      <aside>
        <div class="card">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div><strong data-i18n="myTasks"></strong><div class="small" id="stats"></div></div>
            <div class="small"> <span id="current-user-small">—</span> </div>
          </div>

          <div style="margin-top:12px">
            <div style="display:flex;gap:8px">
              <input id="new-task" class="input" placeholder="" data-i18n="addPlaceholder" />
              <button id="add-btn" class="btn" data-i18n="addBtn"></button>
            </div>
            <div class="small" style="margin-top:8px" data-i18n="appSub"></div>
          </div>
        </div>
      </aside>

      <main>
        <div class="card">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div><strong data-i18n="myTasks"></strong></div>
            <div></div>
          </div>

          <div class="tasks-list" id="tasks-list"></div>
          <div class="empty" id="empty-message" data-i18n="noTasks"></div>
        </div>
      </main>
    </div>

    <footer>
      <div class="small">Hossam Hussein Thabet - All Rights Reserved</div>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
