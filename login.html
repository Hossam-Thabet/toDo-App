<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Multilingual To-Do</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">ToDo</div>
        <div>
          <h1 data-i18n="appTitle"></h1>
          <div class="small" data-i18n="appSub"></div>
        </div>
      </div>

      <div class="auth-area">
        <select id="lang" class="select-lang"></select>
      </div>
    </header>

    <main>
      <div class="card" style="max-width:480px;margin:0 auto">
        <h2 data-i18n="loginTitle"></h2>

        <form id="login-form">
          <div style="margin-block-start:12px">
            <input id="login-username" class="input" placeholder="" data-i18n="username" />
          </div>
          <div style="margin-block-start:8px">
            <input id="login-password" type="password" class="input" placeholder="" data-i18n="password" />
          </div>

          <div style="margin-block-start:12px;display:flex;gap:8px;align-items:center">
            <button class="btn" type="submit" data-i18n="loginBtn"></button>
            <button id="to-register" class="btn ghost" type="button" data-i18n="gotoRegister"></button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="small">Hossam Hussein Thabet - All Rights Reserved</div>
    </footer>
  </div>

  <script src="./scripts/app.js"></script>
</body>
</html>
